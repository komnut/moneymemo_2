publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  hexcolor: ^3.0.1
  cupertino_icons: ^1.0.8
  form_field_validator: ^1.1.0
  firebase_core: ^3.6.0
  flutter_animate: ^4.5.0
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icon.png

